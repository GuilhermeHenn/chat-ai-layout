<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat AI</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <main>

    <div class="container">
      <header>
        <div>
          <img src="./assets/magic-wand.svg" alt="Magic wand">
        </div>
      </header>

      <section class="title">
        <h1>Experience the power of Artificial Intelligence</h1>
      </section>

      <section class="ia-tools">
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-code"></i>
            </div>
            <div class="text">
              <p>Code generator</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-image-square"></i>
            </div>
            <div class="text">
              <p>Photo editing</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-play-circle"></i>
            </div>
            <div class="text">
              <p>Video generation</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-music-notes-simple"></i>
            </div>
            <div class="text">
              <p>Audio and music maker</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
      </section>

      <span></span>

      <section class="prompt">
        <div>
          <i class="ph ph-plus-circle"></i>
          <input type="text" placeholder="Send a message or type / to display commands" autocomplete="none">
        </div>
        <div>
          <button >
            <i class="ph ph-paper-plane-right"></i>
          </button>
        </div>
      </section>
    </div>
    
  </main>  
</body>
</html>
